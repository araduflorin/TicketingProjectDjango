{% extends 'base_user.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12">
        <div class="p text-left bg-light" style="margin-top: 10px; ">
            <div class="shadow p-4 mb-5 bg-body rounded" style="margin-top: 80px;">
                <table class="table caption-top" >
                        <caption> Lista utilizatori </caption>
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Nume</th>
                            <th>Prenume</th>
                            <th>Nume utilizator</th>
                            <th>E-mail</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for item in all_users %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ item.last_name }}</td>
                                    <td>{{ item.first_name }}</td>
                                    <td>{{ item.username }}</td>
                                    <td>{{ item.email }}</td>
                <!--                    <td>{% if item.active is True %}-->
                <!--                            Activ-->
                <!--                        {% else %}-->
                <!--                            Dezactivat-->
                <!--                        {% endif %}-->
                <!--                    </td>-->

                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
