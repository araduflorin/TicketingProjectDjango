{% extends 'base_user.html' %}

{% block content %}
<div class="container">
    <div class="col-md-12">
        <div class="p text-left bg-light" style="margin-top: 110px; ">
           <div class="card border-0 shadow rounded w-100" style="background-color: rgba(245, 245, 245, 0.4);  ">
                <div class="card-header border-0" style="background:#ddb4ac">
                    <h5 class="widget-homepage-desc text-center">Raport utilizatori</h5>
                </div>
                <div class="card-body">
                <table class="table table-sm" >

                        <thead class="thead-dark">
                        <tr>
                            <th>Index</th>
                            <th>Nume</th>
                            <th>Prenume</th>
                            <th>Nume utilizator</th>
                            <th>E-mail</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for item in all_users %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ item.last_name }}</td>
                                    <td>{{ item.first_name }}</td>
                                    <td>{{ item.username }}</td>
                                    <td>{{ item.email }}</td>
                <!--                    <td>{% if item.active is True %}-->
                <!--                            Activ-->
                <!--                        {% else %}-->
                <!--                            Dezactivat-->
                <!--                        {% endif %}-->
                <!--                    </td>-->

                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
