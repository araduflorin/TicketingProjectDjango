{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="col-md-12">

            <div class="p text-left bg-light" style="margin-top: 10px; ">
                <div class="shadow p-4 mb-5 bg-body rounded">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                             <div class="col-4">
                                {{ field.label }} <br> {{ field }} <br> {{ field.errors }}
                             </div>
                        {% endfor %}
                          <br>
                        <div class="col-4">
                            <button type="submit" class="btn btn-success">Salveaza</button>
                        </div>
                    </form>
                </div>
            </div>

    </div>

</div>

{% endblock %}
