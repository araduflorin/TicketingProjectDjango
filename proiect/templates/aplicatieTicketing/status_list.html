{% extends 'base_user.html' %}

{% block content %}
<div class="container">

        <div class="col-md-12">
            <a class="btn btn-primary" style="margin-top: 110px; " href="{% url 'aplicatieTicketing:status_ticket' %}">Adaugare stare</a>
              <div class="p text-left bg-light" style="margin-top: 10px; ">

                <div class="shadow p-4 mb-5 bg-body rounded" style="margin-top: 10px;">

                    <table class="table table-sm" style="margin-top: 10px;">
                        <thead class="thead-dark">
                        <tr>
                            <th>Index</th>
                            <th>Stare tichet</th>
                            <th>Descriere</th>
                            <th>Actiuni</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for item in status_list %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ item.name }}</td>
                                    <td>{{ item.description }}</td>
                                    <td>
                                        <a class="btn btn-success btn-sm" href="{% url 'aplicatieTicketing:modify_status' item.id %}">Editare</a>
                                        <a class="btn btn-danger btn-sm" href="{% url 'aplicatieTicketing:delete_status' item.id %}">Stergere</a>
                                    </td>

                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
{% endblock %}
